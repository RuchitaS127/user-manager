<!-- Toggle Button -->
<div class="toggle-container" style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" (click)="toggleDeleted()">
    {{ showDeleted ? 'Show Active Users' : 'Show Deleted Users' }}
  </button>
</div>


<table mat-table [dataSource]="users" class="mat-elevation-z2 full-width">

  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  >
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
     
      <ng-container *ngIf="!showDeleted; else restoreTemplate">
        <button mat-icon-button color="primary" (click)="onEdit(user)" matTooltip="Edit user">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Delete user">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>

      
      <ng-template #restoreTemplate>
        <button mat-icon-button color="accent" (click)="restoreUser(user.id)" matTooltip="Restore user">
          <mat-icon>restore</mat-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
