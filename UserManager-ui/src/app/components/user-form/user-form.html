<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="user-form">

  <!-- Name -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter full name" />
    <mat-error *ngIf="userForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <!-- Phone -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" placeholder="Phone number" />
    <mat-error *ngIf="userForm.get('phone')?.hasError('pattern')">
      Invalid phone number
    </mat-error>
  </mat-form-field>

  <!-- Username -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Enter username" />
    <mat-error *ngIf="userForm.get('username')?.hasError('required')">
      Username is required
    </mat-error>
  </mat-form-field>

  <!-- Email with Async Validation -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter email" />
    
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>

    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>

    <mat-error *ngIf="userForm.get('email')?.hasError('emailExists')">
      {{ userForm.get('email')?.getError('emailExists') }}
    </mat-error>
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
    {{ userForm.value.id ? 'Update User' : 'Add User' }}
  </button>

</form>
